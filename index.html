<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon-32x32.png">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <form action="" novalidate>
            <div class="day">
                <label for="day"> DAY</label>
                <input type="number" id="day" name="day" class="day" required>
            </div>

            <div class="month">
                <label for="month">month</label>
                <input type="number" id="month" class="month" required>
            </div>

            <div class="year">
                <label for="year">YEAR</label>
                <input type="number" id="year" name="year" class="year" required>
            </div>

            <button class="submit button"> <img  src="./assets/images/icon-arrow.svg"/></button>
        </form>

        <div class="output container">
          
            <h2><span>38</span> years</h2>
            <h2><span>3</span> months</h2>
            <h2><span>26</span> days</h2>
        </div>
    </main>
<script src="./index.js"></script>
</body>
</html>

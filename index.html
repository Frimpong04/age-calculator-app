<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon-32x32.png">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <form action="" novalidate>
            <div class="day input-item">
                <label for="day"> DAY</label>
                <input type="number" id="day" name="day" class="day" required aria-required="true" min="1" >
                <p class="error day-error">This field is required</p>
            </div>

            <div class="month input-item">
                <label for="month">month</label>
                <input type="number" id="month" class="month" min="1" max="12" aria-required="true"  required >
                <p class="error month-error">This field is required</p>
            </div>

            <div class="year input-item">
                <label for="year">YEAR</label>
                <input type="number" id="year" name="year" class="year" required max="2024" aria-required="true">
                <p class="error year-error">This field is required</p>
            </div>

            <button class="submit button" id="submit-button"> <img  src="./assets/images/icon-arrow.svg"/></button>
        </form>

        <div class="output-container">
          
            <p><span id="age-in-years">--</span> years</p>
            <p><span id="age-in-months">--</span> months</p>
            <p><span id="age-in-days">--</span> days</p>

        </div>
    </main>
<script src="./index.js"></script>
</body>
</html>
